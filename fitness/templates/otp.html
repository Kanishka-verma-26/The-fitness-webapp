<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>OTP</title>
    <style>
        @import url("https://fonts.googleapis.com/css?family=Raleway:200");
body, html {
  height: 100%;
  margin: 0;
  font-family: "Raleway", sans-serif;
  font-weight: 200;
}

body {
  background-color: #0f0f1a;
  display: flex;
  align-items: center;
  justify-content: center;
  flex-direction: column;
}

.digit-group input {
  width: 35px;
  height: 55px;
  background-color: #18182a;
  border: none;
  line-height: 50px;
  text-align: center;
  font-size: 24px;
  font-family: "Raleway", sans-serif;
  font-weight: 200;
  color: white;
  margin: 0 2px;
}
.digit-group button{
	width:305px;
	height:40px;
	font-weight:bold;

}
button:hover{
  background-color: #555555;
  color: white;
}
.digit-group .splitter {
  padding: 0 5px;
  color: white;
  font-size: 24px;
}

.prompt {
  margin-bottom: 20px;
  font-size: 28px;
  color: white;
}
    </style>
</head>
<body>
<div class="prompt">
	Enter the code generated on your mobile device below to log in!
</div>

<form method="post" class="digit-group" data-group-name="digits" data-autosubmit="false" autocomplete="off">
	{% csrf_token %}
	{% if messages %}
			<ul class="messages">
                {% for message in messages %}
                    <li style="color:red; font-size:20px"; {% if message.tags %} class=" {{ message.tags }} " {% endif %}> {{ message }} </li>
                {% endfor %}
            </ul>
        {% endif %}
	<input type="text" id="digit-1" name="n1" data-next="digit-2" />
	<input type="text" id="digit-2" name="n2" data-next="digit-3" data-previous="digit-1" />
	<input type="text" id="digit-3" name="n3" data-next="digit-4" data-previous="digit-2" />
	<span class="splitter">&ndash;</span>
	<input type="text" id="digit-4" name="n4" data-next="digit-5" data-previous="digit-3" />
	<input type="text" id="digit-5" name="n5" data-next="digit-6" data-previous="digit-4" />
	<input type="text" id="digit-6" name="n6" data-previous="digit-5" /><br><br><br><br>

	<button type="submit">Submit</button>
</form>


</body>
</html>
